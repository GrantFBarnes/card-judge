{{define "body"}}
<div style="display: grid; grid-auto-flow: column">
    <h2>Card Statistics</h2>
    <div style="text-align: right;">
        <button onclick="window.location.href='/stats'">
            Statistics Home
        </button>
    </div>
</div>
<table>
    <tbody>
        <tr>
            <td>Deck</td>
            <td>{{.DeckName}}</td>
        </tr>
        <tr>
            <td>Category</td>
            <td>{{.Category}}</td>
        </tr>
        <tr>
            <td>Text</td>
            <td>{{.Text}}</td>
        </tr>
        <tr>
            <td colspan="2">
                <hr />
            </td>
        </tr>
        <tr>
            <td>Games Played</td>
            <td>{{.GamePlayCount}}</td>
        </tr>
    </tbody>
</table>
<br />
<button onclick="window.location.href='/stats/cards'">Select Different Card</button>
<br />
<br />
{{end}}
