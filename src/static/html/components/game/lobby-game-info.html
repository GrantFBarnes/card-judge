{{define "lobby-game-info"}}
<table id="game-info-table">
    <thead>
        <tr>
            <th style="width: 34%">Lobby</th>
            <th style="width: 33%">Judge</th>
            <th style="width: 33%">
                Draw Pile
                <span
                    title="Edit Draw Pile Decks"
                    class="bi bi-pencil clickable"
                    onclick="document.getElementById('lobby-draw-pile-dialog').showModal()"
                ></span>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                {{.LobbyName}}
                <span
                    class="bi bi-pencil clickable"
                    onclick="document.getElementById('lobby-update-dialog').showModal()"
                ></span>
            </td>
            <td>
                {{if .JudgeName.Valid}}
                {{.JudgeName.String}}
                {{else}}
                (None)
                {{end}}
            </td>
            <td>
                Prompt {{.DrawPilePromptCount}} | Response {{.DrawPileResponseCount}}
                <span
                    class="bi bi-info-circle"
                    title="{{.DrawPileDeckNames}}"
                ></span>
            </td>
        </tr>
    </tbody>
</table>
{{end}}
