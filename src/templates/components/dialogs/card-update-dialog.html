{{define "card-update-dialog"}}
<button
  onclick="document.getElementById('update-card-{{.Id}}-dialog').showModal()"
  style="cursor: pointer"
>
  Edit &#128393;
</button>
<dialog id="update-card-{{.Id}}-dialog">
  <div style="display: grid; grid-auto-flow: column">
    <h3>Update Card</h3>
    <div
      onclick="document.getElementById('update-card-{{.Id}}-dialog').close()"
      style="cursor: pointer; text-align: right"
    >
      &#128936;
    </div>
  </div>

  <h4>Current Values</h4>
  <div>Type: {{.Type}}</div>
  <div>Text: {{.Text}}</div>

  <h4>New Values</h4>
  <div>{{template "card-update-form" .}}</div>
</dialog>
{{end}}
