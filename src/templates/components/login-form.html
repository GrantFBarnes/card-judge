{{define "login-form"}}
<form hx-post="/api/player/create" style="text-align: center">
  <p>You must provide your name to play the game.</p>
  <input
    type="text"
    id="playerName"
    name="playerName"
    maxlength="255"
    placeholder="Enter Player Name"
    required="true"
    autofocus="true"
  />
  <br />
  <br />
  <div class="htmx-result-good"></div>
  <div class="htmx-result-bad"></div>
  <input type="submit" value="Submit" />
</form>
{{end}}
