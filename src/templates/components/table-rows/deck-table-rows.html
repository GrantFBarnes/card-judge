{{define "deck-table-rows"}} {{range .}}
<tr>
  <td>{{.CreatedOnDate.Format "2006-01-02"}}</td>
  <td>{{.ChangedOnDate.Format "2006-01-02"}}</td>
  <td style="white-space: pre-wrap"><a href="/deck/{{.Id}}">{{.Name}}</a></td>
  <td>{{.CardCount}}</td>
  <td>{{if .IsPublicReadOnly}} Public {{else}} Private &#128274; {{end}}</td>
  <td>{{if .PasswordHash.Valid}} Protected &#128274; {{else}} Open {{end}}</td>
</tr>
{{end}} {{end}}
