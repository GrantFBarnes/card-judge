{{define "player-data"}}
<div id="player-data">
  <h3>User Hand</h3>
  <table>
    <thead>
      <tr>
        <th>
          {{if lt .CardCount .MaxCardCount}}
          <button
            hx-post="/api/player/{{.PlayerId}}/draw"
            hx-target="#player-data"
          >
            Draw
          </button>
          {{end}}
        </th>
        <th>
          {{if gt .CardCount 0}}
          <button
            hx-post="/api/player/{{.PlayerId}}/discard"
            hx-target="#player-data"
            hx-confirm="Are you sure you want to discard your hand?"
          >
            Discard All
          </button>
          {{end}}
        </th>
      </tr>
      <tr>
        <th>Card</th>
        <th>Discard</th>
      </tr>
    </thead>
    <tbody>
      {{range .Cards}}
      <tr>
        <td>
          <span
            class="clickable"
            hx-post="/api/player/{{$.PlayerId}}/card/{{.Id}}/play"
            hx-confirm="Are you sure you want to play this card?"
          >
            {{.Text}}
          </span>
        </td>
        <td style="text-align: center">
          <span
            title="Discard"
            class="clickable"
            hx-delete="/api/player/{{$.PlayerId}}/card/{{.Id}}"
            hx-target="#player-data"
            hx-confirm="Are you sure you want to discard this card?"
          >
            &#9940;
          </span>
        </td>
      </tr>
      {{end}}
    </tbody>
  </table>
</div>
{{end}}
