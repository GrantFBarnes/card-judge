{{define "game-interface"}}
    <div
            id="lobby-game-info"
            hx-get="/api/lobby/{{.LobbyId}}/html/lobby-game-info"
            hx-trigger="load"
    ></div>
    <div id="lobby-player-data">
        <div
                id="player-hand"
                hx-get="/api/lobby/{{.LobbyId}}/html/player-hand"
                hx-trigger="load"
        ></div>
        <hr/>
        <div
                id="player-specials"
                hx-get="/api/lobby/{{.LobbyId}}/html/player-specials"
                hx-trigger="load"
        ></div>
    </div>
    <div
            id="lobby-game-board"
            hx-get="/api/lobby/{{.LobbyId}}/html/lobby-game-board"
            hx-trigger="load"
    ></div>
    <div
            id="lobby-game-stats"
            hx-get="/api/lobby/{{.LobbyId}}/html/lobby-game-stats"
            hx-trigger="load"
    ></div>
{{end}}
