{{define "lobby-create-form"}}
<form hx-post="/api/lobby/create" hx-target="find .htmx-result">
  <label for="createLobbyName">Name:</label>
  <input
    type="text"
    id="createLobbyName"
    name="name"
    maxlength="255"
    placeholder="Enter Lobby Name"
    required="true"
    autocomplete="off"
  />
  <br />
  <label for="createLobbyPassword">Password:</label>
  <input
    type="password"
    id="createLobbyPassword"
    name="password"
    maxlength="255"
    placeholder="Enter Lobby Password"
    autocomplete="off"
  />
  <br />
  <label for="createLobbyPasswordConfirm">Confirm Password:</label>
  <input
    type="password"
    id="createLobbyPasswordConfirm"
    name="passwordConfirm"
    maxlength="255"
    placeholder="Confirm Lobby Password"
    autocomplete="off"
  />
  <br />
  <h3>Choose Decks</h3>
  <table>
    <tbody>
      {{range .Decks}}
      <tr>
        <td>
          <input
            id="deckSelect{{.Id}}"
            type="checkbox"
            name="deckId{{.Id}}"
            value="{{.Id}}"
            autocomplete="off"
          />
          <label for="deckSelect{{.Id}}">{{.Name}}</label>
        </td>
      </tr>
      {{end}}
    </tbody>
  </table>
  <br />
  <br />
  <div class="htmx-result"></div>
  <input type="submit" value="Create Lobby" />
</form>
{{end}}
