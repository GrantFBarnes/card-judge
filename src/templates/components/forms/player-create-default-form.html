{{define "player-create-default-form"}}
<form hx-post="/api/player/create/default">
  <h3>Create a New Player</h3>
  <label for="createPlayerName">Name:</label>
  <input
    type="text"
    id="createPlayerName"
    name="name"
    maxlength="255"
    placeholder="Enter Player Name"
    required="true"
  />
  <br />
  <br />
  <details>
    <summary>Password (default = <code>password</code>)</summary>
    <label for="createPlayerPassword">Password:</label>
    <input
      type="password"
      id="createPlayerPassword"
      name="password"
      maxlength="255"
      placeholder="Enter Player Password"
    />
    <br />
    <label for="createPlayerPasswordConfirm">Confirm Password:</label>
    <input
      type="password"
      id="createPlayerPasswordConfirm"
      name="passwordConfirm"
      maxlength="255"
      placeholder="Confirm Player Password"
    />
    <br />
  </details>
  <br />
  <div class="htmx-result-good"></div>
  <div class="htmx-result-bad"></div>
  <input type="submit" value="Create Player" />
</form>
{{end}}
