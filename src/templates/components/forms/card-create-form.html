{{define "card-create-form"}}
<form hx-post="/api/card/create">
  <input
    type="text"
    id="newCardDeckId"
    name="deckId"
    value="{{.Deck.Id}}"
    hidden
  />
  <label for="newCardCardType">Type:</label>
  <select id="newCardCardType" name="cardType" required>
    <option value="Judge" selected>Judge</option>
    <option value="Player">Player</option>
  </select>
  <br />
  <label for="newCardText" style="vertical-align: top">Text:</label>
  <textarea
    id="newCardText"
    name="text"
    maxlength="255"
    placeholder="Enter New Card Text"
    required="true"
    cols="40"
    rows="10"
  ></textarea>
  <br />
  <br />
  <div class="htmx-result-good"></div>
  <div class="htmx-result-bad"></div>
  <input type="submit" value="Create" />
</form>
{{end}}
