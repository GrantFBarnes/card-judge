{{define "card-update-form"}}
<form hx-put="/api/card/{{.Id}}" hx-target="find .htmx-result">
  <input
    type="text"
    id="deckId{{.Id}}"
    name="deckId"
    value="{{.DeckId}}"
    hidden
  />
  <label for="cardType{{.Id}}">Type:</label>
  <select id="cardType{{.Id}}" name="cardType" required>
    {{if eq .Type "Judge"}}
    <option value="Judge" selected>Judge</option>
    <option value="Player">Player</option>
    {{else}}
    <option value="Judge">Judge</option>
    <option value="Player" selected>Player</option>
    {{end}}
  </select>
  <br />
  <label for="text{{.Id}}" style="vertical-align: top">Text:</label>
  <textarea
    id="text{{.Id}}"
    name="text"
    maxlength="255"
    placeholder="Enter Card Text"
    required="true"
    cols="40"
    rows="10"
  >
{{.Text}}</textarea
  >
  <br />
  <br />
  <div class="htmx-result"></div>
  <input type="submit" value="Update" />
</form>
{{end}}
