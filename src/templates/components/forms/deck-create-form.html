{{define "deck-create-form"}}
<form hx-post="/api/deck/create">
  <label for="newDeckName">Name:</label>
  <input
    type="text"
    id="newDeckName"
    name="newDeckName"
    maxlength="255"
    placeholder="Enter New Deck Name"
    required="true"
  />
  <br />
  <label for="newDeckPassword">Password:</label>
  <input
    type="password"
    id="newDeckPassword"
    name="newDeckPassword"
    maxlength="255"
    placeholder="Enter New Deck Password"
  />
  <br />
  <br />
  <div class="htmx-result-good"></div>
  <div class="htmx-result-bad"></div>
  <input type="submit" value="Create" />
</form>
{{end}}
