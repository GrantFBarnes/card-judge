{{define "body"}}
<script src="/static/js/lobby.js"></script>
<link rel="stylesheet" href="/static/css/lobby.css" />
<div id="lobby-grid-container">
  <div
    id="lobby-grid-interface"
    hx-get="/api/lobby/{{.Lobby.Id}}/game-interface"
    hx-trigger="load"
  ></div>
  <div id="lobby-chat">
    <div id="lobby-chat-messages"></div>
    <form id="lobby-chat-form">
      <input
        id="lobby-chat-input"
        type="text"
        maxlength="255"
        placeholder="Send a message..."
      />
      <input id="lobby-chat-submit" type="submit" value="Send Message" />
      <button
        hx-post="/api/lobby/{{.Lobby.Id}}/flip"
        hx-confirm="Are you sure you want to flip the table and leave?"
      >
        Flip the Table!
      </button>
    </form>
  </div>
</div>
<dialog id="lobby-update-dialog">
  <div style="display: grid; grid-auto-flow: column">
    <div>
      <h3>Edit Lobby</h3>
    </div>
    <div>
      <div
        class="close-button"
        onclick="document.getElementById('lobby-update-dialog').close()"
      >
        &#10060;
      </div>
    </div>
  </div>
  <form hx-put="/api/lobby/{{.Lobby.Id}}/name" hx-target="find .htmx-result">
    <h3>Set Lobby Name</h3>
    <label for="setLobbyName">New Name:</label>
    <input
      type="text"
      id="setLobbyName"
      name="name"
      maxlength="255"
      placeholder="Enter Name"
      required="true"
      autocomplete="off"
    />
    <br />
    <br />
    <div class="htmx-result"></div>
    <input type="submit" value="Set Lobby Name" />
  </form>
  <form
    hx-put="/api/lobby/{{.Lobby.Id}}/hand-size"
    hx-target="find .htmx-result"
  >
    <h3>Set Lobby Hand Size</h3>
    <label for="setLobbyHandSize">New Hand Size:</label>
    <input
      type="number"
      id="setLobbyHandSize"
      name="handSize"
      min="1"
      max="16"
      value="8"
      required="true"
      autocomplete="off"
    />
    <br />
    <br />
    <div class="htmx-result"></div>
    <input type="submit" value="Set Lobby Hand Size" />
  </form>
  <form
    hx-put="/api/lobby/{{.Lobby.Id}}/surprise-card-limit"
    hx-target="find .htmx-result"
  >
    <h3>Set Surprise Card Limit</h3>
    <label for="setLobbySurpriseCardLimit">New Surprise Card Limit:</label>
    <input
      type="number"
      id="setLobbySurpriseCardLimit"
      name="surpriseCardLimit"
      min="-1"
      max="20"
      value="-1"
      required="true"
      autocomplete="off"
    />
    <br />
    <br />
    <div class="htmx-result"></div>
    <input type="submit" value="Set Surprise Card Limit" />
    <p><i>*Setting Surprise Card limit to -1 allows unlimited uses</i></p>
  </form>
  <form
    hx-put="/api/lobby/{{.Lobby.Id}}/wild-card-limit"
    hx-target="find .htmx-result"
  >
    <h3>Set Wild Card Limit</h3>
    <label for="setLobbyWildCardLimit">New Wild Card Limit:</label>
    <input
      type="number"
      id="setLobbyWildCardLimit"
      name="wildCardLimit"
      min="-1"
      max="20"
      value="3"
      required="true"
      autocomplete="off"
    />
    <br />
    <br />
    <div class="htmx-result"></div>
    <input type="submit" value="Set Wild Card Limit" />
    <p><i>*Setting Wild Card limit to -1 allows unlimited uses</i></p>
  </form>
</dialog>
{{end}}
