{{define "body"}}
<div>
  {{if .HasAccess}}
  <h3>Lobby: {{.Lobby.Name}}</h3>
  <button
    hx-delete="/api/lobby/{{.Lobby.Id}}"
    hx-confirm="Are you sure you want to delete this lobby?"
  >
    Delete Lobby
  </button>
  {{else}}
  <form hx-post="/api/lobby/{{.Lobby.Id}}/access" style="text-align: center">
    <h3>Lobby: {{.Lobby.Name}}</h3>
    <p>You must provide the password to join lobby.</p>
    <input
      type="text"
      id="password"
      name="password"
      maxlength="255"
      placeholder="Enter Lobby Password"
      required="true"
      autofocus="true"
    />
    <br />
    <br />
    <input type="submit" value="Submit" />
  </form>
  {{end}}
</div>
{{end}}
