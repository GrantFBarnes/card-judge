{{define "body"}}
<div>
  {{if not .HasAccess}}
  <div>{{template "lobby-access-form" .}}</div>
  {{else}}
  <h3>Lobby: {{.Lobby.Name}}</h3>
  <div>{{template "lobby-update-dialog" .}}</div>
  <button
    hx-delete="/api/lobby/{{.Lobby.Id}}"
    hx-confirm="Are you sure you want to delete this lobby?"
  >
    Delete Lobby
  </button>
  <br />
  <h3>Cards in Lobby</h3>
  <table>
    <thead>
      <tr>
        <th>Type</th>
        <th>Text</th>
      </tr>
    </thead>
    <tbody>
      {{range .Lobby.Cards}}
      <tr>
        <td>{{.Type}}</td>
        <td style="white-space: pre">{{.Text}}</td>
      </tr>
      {{end}}
    </tbody>
  </table>
  {{end}}
</div>
{{end}}
