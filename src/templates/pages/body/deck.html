{{define "body"}}
<div>
  {{if not .HasAccess}}
  <div>{{template "deck-access-form" .}}</div>
  {{else}}
  <h3>Deck: {{.Deck.Name}}</h3>
  <div>{{template "deck-update-dialog" .}}</div>
  <button
    hx-delete="/api/deck/{{.Deck.Id}}"
    hx-confirm="Are you sure you want to delete this deck?"
  >
    Delete Deck
  </button>
  <br />
  <div>{{template "card-create-dialog" .}}</div>
  <br />
  <h3>Cards in Deck</h3>
  <table>
    <tr>
      <th>Created</th>
      <th>Type</th>
      <th>Text</th>
      <th></th>
      <th></th>
    </tr>
    {{range .Cards}}
    <div>{{template "card-table-row" .}}</div>
    {{end}}
  </table>
  {{end}}
</div>
{{end}}
