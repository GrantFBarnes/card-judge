{{define "body"}}
<div>{{template "lobby-create-dialog" .}}</div>
<br />
<h3>Choose a Lobby to Join</h3>
<table>
  <tr>
    <th>Created</th>
    <th>Name</th>
    <th>Security</th>
  </tr>
  {{range .Lobbies}}
  <tr>
    <td>{{.CreatedOnDate.Format "2006-01-02"}}</td>
    <td><a href="/lobby/{{.Id}}">{{.Name}}</a></td>
    <td>
      {{if .PasswordHash.Valid}} Protected &#128274; {{else}} Open {{end}}
    </td>
  </tr>
  {{end}}
</table>
{{end}}
