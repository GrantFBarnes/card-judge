{{define "body"}}
<div>{{template "lobby-create-form" .}}</div>
<br />
<h3>Choose a Lobby to Join</h3>
<table>
  <tr>
    <th>Date Added</th>
    <th>Name</th>
    <th>Security</th>
  </tr>
  {{range .Lobbies}}
  <tr>
    <td>{{.DateAdded.Format "2006-01-02"}}</td>
    <td><a href="/lobby/{{.Id}}">{{.Name}}</a></td>
    <td>{{if .Password.Valid}} Protected &#128274; {{else}} Open {{end}}</td>
  </tr>
  {{end}}
</table>
{{end}}
