{{define "body"}}
<h3>Create a new Lobby</h3>
<form hx-post="/api/lobby/create">
  <label for="name">Name:</label>
  <input
    type="text"
    id="name"
    name="name"
    maxlength="255"
    placeholder="Enter Lobby Name"
    required="true"
  />
  <br />
  <label for="password">Password:</label>
  <input
    type="text"
    id="password"
    name="password"
    maxlength="255"
    placeholder="Enter Lobby Password"
  />
  <br />
  <br />
  <div class="htmx-result-good"></div>
  <div class="htmx-result-bad"></div>
  <input type="submit" value="Create" />
</form>
<br />
<h3>Choose a Lobby to Join</h3>
<table>
  <tr>
    <th>Date Added</th>
    <th>Name</th>
    <th>Security</th>
  </tr>
  {{range .Lobbies}}
  <tr>
    <td>{{.DateAdded.Format "2006-01-02"}}</td>
    <td><a href="/lobby/{{.Id}}">{{.Name}}</a></td>
    <td>{{if .Password.Valid}} Protected &#128274; {{else}} Open {{end}}</td>
  </tr>
  {{end}}
</table>
{{end}}
