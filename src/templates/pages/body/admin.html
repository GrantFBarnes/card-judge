{{define "body"}}
<h1>Admin</h1>
<div>{{template "player-create-default-form" .}}</div>
<br />
<h3>Players</h3>
<table>
  <tr>
    <th>Created</th>
    <th>Name</th>
    <th>Is Admin</th>
    <th></th>
  </tr>
  {{range .Players}}
  <tr>
    <td>{{.CreatedOnDate.Format "2006-01-02"}}</td>
    <td>{{.Name}}</td>
    <td>{{.IsAdmin}}</td>
    <td>
      <div
        title="Delete"
        class="clickable"
        hx-delete="/api/player/{{.Id}}"
        hx-confirm="Are you sure you want to delete Player {{.Name}}?"
      >
        &#128465;
      </div>
    </td>
  </tr>
  {{end}}
</table>
{{end}}
